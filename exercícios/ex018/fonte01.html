<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes com Google Fonts</title>
    <style>
  @import url('https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

        
  @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap');

  h1{
    font-family: 'Merriweather', serif;
    font-weight: lighter;
  }

  body{
    font-family: 'Ubuntu', sans-serif;
    font-style: normal;

  }

  
</style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Sed, nemo nostrum! Obcaecati, eaque velit. Reprehenderit modi debitis quos saepe a maxime inventore quasi eum consectetur porro alias cupiditate, laudantium repellat.</p>
</body>
</html>
